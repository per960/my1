
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scheduled Video Playlist Player</title>
    <style>
        body {font-family:Arial,Helvetica,sans-serif;background:#f4f4f4;margin:0;padding:20px;}
        #playerContainer {position:relative;max-width:720px;margin:auto;}
        #player {width:100%;height:405px;border:none;}
        #title {display:block;margin-top:10px;text-align:center;font-size:1.2em;}
        #playlist {margin-top:30px;max-width:720px;margin:auto;list-style:none;padding:0;}
        #playlist li{padding:6px 10px;border-bottom:1px solid #ddd;cursor:pointer;}
        #playlist li.active{background:#d0e9ff;}
    </style>
</head>
<body>

<h1 style="text-align:center;">Scheduled Video Playlist</h1>

<div id="playerContainer">
    <iframe id="player" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</div>

<strong id="title">Loading…</strong>

<ul id="playlist"></ul>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>
/* ----  (copy the entire contents of js/main.js from the previous section)  ---- */
let playlist = [];
let currentIndex = -1;



function highlightCurrent(){
    $('#playlist li').removeClass('active');
    $('#playlist li').eq(currentIndex).addClass('active');
}
function updateTitle(){ $('#title').text(playlist[currentIndex]?.title||''); }

function playIndex(idx){

    currentIndex=idx;
    const item=playlist[idx];
    const url=item.url;
    updateTitle(); highlightCurrent();


        $('#player').attr('src',url);

    

}




$(function(){
    $.getJSON('playlist.json')
        .done(function(data){
            playlist = data;

            playlist.forEach((it,i)=>$('#playlist')
                .append($('<li>').text(it.title).on('click',()=>playIndex(i))));
    
    playIndex(0);
        })
        .fail(function(){ $('#title').text('❌ Could not load playlist'); });
});


</script>
</body>
</html>
